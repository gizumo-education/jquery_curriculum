<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrap">
  <div class="container">
    <div class="header">
      <p class="header__title">Search Books!</p>
    </div>
    <div class="search">
      <div class="search__text">
        <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
      </div>
      <button id="js-search-button" class="search__btn">検索する</button>
    </div>
    <div class="message">
    </div>
    <ul class="lists"></ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
// 楽天ブックスの総合検索APIを使って製作してください。
// answerの挙動を良く見てね！
//
// https://webservice.rakuten.co.jp/api/booksbooksearch/
//
// $.ajax と $.each を調べてみてください
// 以下は今回使う$.ajaxの基本的な形です。
//
// $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
// 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
// <li class='lists__item'>
//  <div class='lists__item__inner'>
//    <a href='' class='lists__item__link' target='_blank'>
//      <img src='' class='lists__item__img' alt=''>
//      <p class='lists__item__detail'>作品名：</p>
//      <p class='lists__item__detail'>作者　：</p>
//      <p class='lists__item__detail'>出版社：</p>
//    </a>
//  </div>
// </li>
//
// オブジェクトで取得したデータへのアクセス方法 以下参考程度に
// http://qiita.com/marumaru8228/items/65fc684383b096f0e548
//
//
  // $.ajax({
  //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
  //   type: 'GET',
  //   datatype: 'json',
  //   data: {
  //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
  //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
  //     booksGenreId: '001'
  //   },
  // }).done(function(data) {
  //   // この中にデータ取得後の動きを記述していきます。
  // });
$(function() {
  var $input = $('.search__text__input');
  var $searchBtn = $('.search__btn');
  var $message = $('.message');
  var $itemLists = $('.lists');

  function doneProcess(data) {
    var hitItems = data.Items.length;

    if (hitItems === 0) {
      $message.html('検索結果がみつかりませんでした。<br>別のキーワードで検索して下さい。');
    } else {
      $message.text('');
      $('.lists__item').remove();
      data.Items.forEach(function(Item) {
        var getItem = Item.Item;
        var author = getItem.author;
        var publish = getItem.publisherName;
        var title = getItem.title;
        var imgs = getItem.largeImageUrl;
        var itemUrl = getItem.itemUrl;
        var template =
          '<li class="lists__item">'+
            '<div class="lists__item__inner">'+
              '<a href="'+ itemUrl +'" class="lists__item__link" target="_blank">'+
                '<img src="'+ imgs +'" class="lists__item__img" alt="'+ title +'">'+
                '<p class="lists__item__detail">作品名：'+ title +'</p>'+
                '<p class="lists__item__detail">作者　：'+ author +'</p>'+
                '<p class="lists__item__detail">出版社：'+ publish +'</p>'+
              '</a>'+
            '</div>'+
          '</li>';

        $itemLists.append(template);
      });
    }
  }
  function ajaxProcess(keyWord) {
    var ajaxData = {
      type: 'GET',
      url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      datatype: 'json',
      data: {
        applicationId: '1019399324990976605',
        booksGenreId: '001',
        keyword: keyWord,
        hits: 20
      }
    };

    $.ajax(
      ajaxData
    ).done(function(data) {
      doneProcess(data);
    }).fail(function(data) {
      $message.html('ネットワークエラー<br>しばらく待ってから検索して下さい。');
    });
  };
  $searchBtn.on('click', function() {
    var keyWord = $input.val();

    if (keyWord === '') {
      $message.text('キーワードを入力してください。');
    } else {
    ajaxProcess(keyWord);
    };
  });
});
</script>
</body>
</html>
